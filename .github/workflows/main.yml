name: Android CI (APK + tun2socks)

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Set up Go 1.x
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.x'

      # ============================
      # Build tun2socks (android/arm64)
      # ============================
      - name: Build tun2socks for android/arm64
        shell: bash
        run: |
          set -eux
          mkdir -p build/bin

          # سورس tun2socks
          git clone --depth=1 https://github.com/xjasonlyu/tun2socks.git
          cd tun2socks

          # خروجی برای اندروید/ARM64 و بدون CGO (باینری استاتیک)
          export GOOS=android GOARCH=arm64 CGO_ENABLED=0 GO111MODULE=on
          # مسیر cmd/tun2socks در همین ریپو وجود داره
          go build -trimpath -ldflags="-s -w" -o ../build/bin/tun2socks ./cmd/tun2socks

          cd ..

      - name: Place binaries into app assets
        shell: bash
        run: |
          set -eux
          # باینری را داخل assets قرار می‌دهیم تا داخل APK بسته‌بندی شود
          mkdir -p app/src/main/assets/bin/arm64-v8a
          cp build/bin/tun2socks app/src/main/assets/bin/arm64-v8a/tun2socks
          # اختیار اجرا برای مرجع
          chmod +x app/src/main/assets/bin/arm64-v8a/tun2socks

      # ============================
      # Build Android APK
      # ============================
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build Debug APK
        run: ./gradlew --no-daemon :app:assembleDebug

      - name: Show APK path(s)
        run: ls -R app/build/outputs || true

      - name: Upload APK(s)
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/*.apk
