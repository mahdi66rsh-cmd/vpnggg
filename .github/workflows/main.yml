name: Build VPN App

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set up Go 1.22
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'

    - name: Build Xray-core for android/arm64
      run: |
        mkdir -p build/bin
        git clone --depth=1 https://github.com/XTLS/Xray-core.git
        cd Xray-core
        go build -trimpath -ldflags="-s -w" -o ../build/bin/xray ./main

    - name: Build tun2socks for android/arm64
      run: |
        mkdir -p build/bin
        git clone --depth=1 https://github.com/xjasonlyu/tun2socks.git
        cd tun2socks
        export GOOS=android GOARCH=arm64 CGO_ENABLED=0 GO111MODULE=on
        go build -trimpath -ldflags="-s -w" -o ../build/bin/tun2socks ./cmd/tun2socks

    - name: Place binaries into app assets
      run: |
        mkdir -p app/src/main/assets/
        cp build/bin/* app/src/main/assets/

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Debug APK
      run: ./gradlew assembleDebug

    - name: Show APK path(s)
      run: find . -name "*.apk"
